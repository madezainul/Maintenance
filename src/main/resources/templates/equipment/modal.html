<div th:fragment="modal">
    <!-- Modal Add -->
    <div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-labelledby="addRowModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white no-bd">
                    <h5 class="modal-title" id="addRowModalLabel">Add New Equipment</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-4">
                    <form th:action="@{/equipments}" th:object="${equipmentDTO}" method="post"
                        enctype="multipart/form-data" id="formAdd">

                        <!-- Code & Model -->
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Code <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{code}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}"
                                        th:errors="*{code}">Please enter a unique code.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Model</label>
                                    <input type="text" class="form-control" th:field="*{model}">
                                </div>
                            </div>
                        </div>

                        <!-- Name -->
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{name}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                        th:errors="*{name}">Please enter a name.</div>
                                </div>
                            </div>
                        </div>

                        <!-- Manufacturer -->
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Manufacturer</label>
                                    <input type="text" class="form-control" th:field="*{manufacturer}">
                                </div>
                            </div>
                        </div>

                        <!-- Unit & Qty -->
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Unit</label>
                                    <input type="text" class="form-control" th:field="*{unit}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Qty</label>
                                    <input type="number" class="form-control" th:field="*{qty}" min="0">
                                </div>
                            </div>
                        </div>

                        <!-- Capacity & Serial No -->
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Capacity</label>
                                    <input type="text" class="form-control" th:field="*{capacity}"
                                        placeholder="e.g. 7.5 kW, 200 Ton">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Serial No.</label>
                                    <input type="text" class="form-control" th:field="*{serialNo}">
                                </div>
                            </div>
                        </div>

                        <!-- Manufactured & Commissioned Date -->
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Manufactured Date</label>
                                    <input type="date" class="form-control" th:field="*{manufacturedDate}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Commissioned Date</label>
                                    <input type="date" class="form-control" th:field="*{commissionedDate}">
                                </div>
                            </div>
                        </div>

                        <!-- Image Upload -->
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Image <span class="text-muted">(optional)</span></label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="addImageInput" name="imageFile"
                                            accept="image/*">
                                        <label class="custom-file-label" for="addImageInput">Choose file</label>
                                    </div>
                                    <div class="mt-2">
                                        <img id="addImagePreview" src="" alt="Image Preview" class="img-thumbnail"
                                            style="max-height: 150px; display: none;">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Remarks -->
                        <div class="form-group">
                            <label>Remarks</label>
                            <textarea class="form-control" th:field="*{remarks}" rows="5"
                                placeholder="Enter detailed remarks..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 pt-2 pb-4 px-4 d-flex justify-content-between">
                    <small class="text-muted">
                        <i class="fas fa-asterisk text-danger mr-1"></i> Required fields
                    </small>
                    <div>
                        <button type="button" class="btn btn-danger btn-border" data-dismiss="modal">Cancel</button>
                        <button type="submit" form="formAdd" class="btn btn-primary ml-2">Save Equipment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="editRowModal" tabindex="-1" role="dialog" aria-labelledby="editRowModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white no-bd">
                    <h5 class="modal-title" id="editRowModalLabel">Edit Equipment</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-4">
                    <form th:action="@{/equipments/update}" th:object="${equipmentDTO}" method="post"
                        enctype="multipart/form-data" id="formEdit">
                        <input type="hidden" name="id" id="editId">

                        <!-- Code & Model -->
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Code <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="editCode" name="code">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}"
                                        th:errors="*{code}">Please enter a unique code.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Model</label>
                                    <input type="text" class="form-control" id="editModel" name="model">
                                </div>
                            </div>
                        </div>

                        <!-- Name -->
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="editName" name="name">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                        th:errors="*{name}">Please enter a name.</div>
                                </div>
                            </div>
                        </div>

                        <!-- Manufacturer -->
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Manufacturer</label>
                                    <input type="text" class="form-control" id="editManufacturer" name="manufacturer">
                                </div>
                            </div>
                        </div>

                        <!-- Unit & Qty -->
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Unit</label>
                                    <input type="text" class="form-control" id="editUnit" name="unit">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Qty</label>
                                    <input type="number" class="form-control" id="editQty" name="qty">
                                </div>
                            </div>
                        </div>

                        <!-- Capacity & Serial No -->
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Capacity</label>
                                    <input type="text" class="form-control" id="editCapacity" name="capacity"
                                        placeholder="e.g. 7.5 kW, 200 Ton">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Serial No.</label>
                                    <input type="text" class="form-control" id="editSerialNo" name="serialNo">
                                </div>
                            </div>
                        </div>

                        <!-- Manufactured & Commissioned Date -->
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Manufactured Date</label>
                                    <input type="date" class="form-control" id="editManufacturedDate"
                                        name="manufacturedDate">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Commissioned Date</label>
                                    <input type="date" class="form-control" id="editCommissionedDate"
                                        name="commissionedDate">
                                </div>
                            </div>
                        </div>

                        <!-- Image Upload & Management -->
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Current Image <span class="text-muted">(optional)</span></label>
                                    <div class="mb-2">
                                        <img id="editImagePreview" src="" alt="No image" class="img-thumbnail"
                                            style="max-height: 150px; display: none;">
                                    </div>

                                    <!-- Delete Image Checkbox -->
                                    <div class="custom-control custom-checkbox mb-2">
                                        <input type="checkbox" class="custom-control-input" id="deleteImage"
                                            name="deleteImage" value="true">
                                        <label class="custom-control-label" for="deleteImage">
                                            <small>Remove current image</small>
                                        </label>
                                    </div>

                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="editImageInput"
                                            name="imageFile" accept="image/*">
                                        <label class="custom-file-label" for="editImageInput">Change image...</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Remarks -->
                        <div class="form-group">
                            <label>Remarks</label>
                            <textarea class="form-control" id="editRemarks" name="remarks" rows="5"
                                placeholder="Enter detailed remarks..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 pt-2 pb-4 px-4 d-flex justify-content-between">
                    <small class="text-muted">
                        <i class="fas fa-asterisk text-danger mr-1"></i> Required fields
                    </small>
                    <div>
                        <button type="button" class="btn btn-danger btn-border" data-dismiss="modal">Cancel</button>
                        <button type="submit" form="formEdit" class="btn btn-primary ml-2">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Delete -->
    <div class="modal fade" id="deleteRowModal" tabindex="-1" role="dialog" aria-labelledby="deleteRowModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white no-bd">
                    <h5 class="modal-title" id="deleteRowModalLabel">Delete Equipment</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-4">
                    <p>Are you sure you want to delete this equipment?</p>
                    <strong id="deleteDocName" class="text-dark"></strong>
                    <p class="text-muted mt-2 mb-0">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-border" data-dismiss="modal">Cancel</button>
                    <a href="#" id="confirmDeleteButton" class="btn btn-danger ml-2">Yes, Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Flash Message Modal (Success or Error) -->
    <div th:if="${error != null or success != null}" id="flashMessageModalContainer">
        <div class="modal fade" id="flashMessageModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header"
                        th:classappend="${error} ? 'bg-danger text-white' : 'bg-success text-white'">
                        <h5 class="modal-title">
                            <i
                                th:class="${error} ? 'fas fa-exclamation-triangle mr-2' : 'fas fa-check-circle mr-2'"></i>
                            <span th:text="${error} ? 'Error' : 'Success'">Status</span>
                        </h5>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body py-4">
                        <div th:if="${error}" class="text-center">
                            <ul class="list-unstyled">
                                <li th:each="err : ${#strings.listSplit(error, '|')}">
                                    <p class="mb-2" th:text="${err.trim()}">Error</p>
                                </li>
                            </ul>
                        </div>
                        <div th:if="${success}" class="text-center">
                            <p th:text="${success}">Success</p>
                        </div>
                    </div>
                    <div class="modal-footer mt--3">
                        <button type="button" class="btn" th:classappend="${error} ? 'btn-danger' : 'btn-success'"
                            data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Image Preview for Add
        document.getElementById('addImageInput').onchange = function (evt) {
            const preview = document.getElementById('addImagePreview');
            const file = evt.target.files[0];
            if (file && file.type.match('image.*')) {
                const reader = new FileReader();
                reader.onload = function () {
                    preview.src = reader.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        };

        // Image Preview for Edit
        document.getElementById('editImageInput').onchange = function (evt) {
            const preview = document.getElementById('editImagePreview');
            const file = evt.target.files[0];
            if (file && file.type.match('image.*')) {
                const reader = new FileReader();
                reader.onload = function () {
                    preview.src = reader.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        };
    </script>
</div>
