<div th:fragment="modal">
    <div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-labelledby="addRowModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white no-bd">
                    <h5 class="modal-title" id="addRowModalLabel">
                        New Complaint
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body p-4">
                    <form th:action="@{/complaints}" th:object="${complaintDTO}" method="post" id="formAdd"
                        enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" th:field="*{subject}"
                                placeholder="e.g. Motor Overheating">
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Area</label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control" id="areaInput"
                                            placeholder="Search area by name or code" autocomplete="off" />
                                        <div id="areaDropdown" class="dropdown-menu w-100"
                                            style="position: absolute; z-index: 1000; display: none; max-height: 200px; overflow-y: auto; border: 1px solid #dee2e6; border-top: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                                        </div>
                                    </div>
                                    <datalist id="areaOptions">
                                        <option th:each="area : ${areas}"
                                            th:value="${area.name} + ' (' + ${area.code} + ')'"
                                            th:data-code="${area.code}">
                                        </option>
                                    </datalist>
                                    <select class="d-none" th:field="*{area.code}" id="areaSelect">
                                        <option th:each="area : ${areas}" th:value="${area.code}">Area</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Equipment</label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control" id="equipmentInput"
                                            placeholder="Search equipment by name or code" autocomplete="off" />
                                        <div id="equipmentDropdown" class="dropdown-menu w-100"
                                            style="position: absolute; z-index: 1000; display: none; max-height: 200px; overflow-y: auto; border: 1px solid #dee2e6; border-top: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                                        </div>
                                    </div>
                                    <datalist id="equipmentOptions">
                                        <option th:each="equipment : ${equipments}"
                                            th:value="${equipment.name} + ' (' + ${equipment.code} + ')'"
                                            th:data-code="${equipment.code}">
                                        </option>
                                    </datalist>
                                    <select class="d-none" th:field="*{equipment.code}" id="equipmentSelect">
                                        <option th:each="equipment : ${equipments}" th:value="${equipment.code}">
                                            Equipment</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Reporter <span class="text-danger">*</span></label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control" id="reporterInput"
                                            placeholder="Search reporter by name or ID" autocomplete="off" required />
                                        <div id="reporterDropdown" class="dropdown-menu w-100"
                                            style="position: absolute; z-index: 1000; display: none; max-height: 200px; overflow-y: auto; border: 1px solid #dee2e6; border-top: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                                        </div>
                                    </div>
                                    <select class="d-none" th:field="*{reporter.employeeId}" id="reporterSelect">
                                        <option th:each="user : ${users}" th:value="${user.employeeId}">User</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="assignee">Assignee</label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control" id="assigneeInput"
                                            placeholder="Search assignee by name or ID" autocomplete="off" />
                                        <div id="assigneeDropdown" class="dropdown-menu w-100"
                                            style="position: absolute; z-index: 1000; display: none; max-height: 200px; overflow-y: auto; border: 1px solid #dee2e6; border-top: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                                        </div>
                                    </div>
                                    <select class="d-none" th:field="*{assignee.employeeId}" id="assigneeSelect">
                                        <option th:each="user : ${users}" th:value="${user.employeeId}">User</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <datalist id="userOptions">
                            <option th:each="user : ${users}" th:value="${user.name} + ' (' + ${user.employeeId} + ')'"
                                th:data-employee-id="${user.employeeId}">
                            </option>
                        </datalist>

                        <div class="form-row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Report Date <span class="text-danger">*</span></label>
                                    <input type="datetime-local" class="form-control" th:field="*{reportDate}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('reportDate')}"
                                        th:errors="*{reportDate}">
                                        Please select a report date.
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="priority">Priority <span class="text-danger">*</span></label>
                                    <select class="form-control" th:field="*{priority}" required>
                                        <option value="" disabled selected>Select Priority</option>
                                        <th:block
                                            th:each="priority : ${T(ahqpck.maintenance.report.entity.Complaint.Priority).values()}">
                                            <option th:value="${priority}" th:text="${priority}"
                                                th:selected="${param.priority == priority}">
                                            </option>
                                        </th:block>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('priority')}"
                                        th:errors="*{priority}">
                                        Please select a priority.
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="category">Category <span class="text-danger">*</span></label>
                                    <select class="form-control" th:field="*{category}" required>
                                        <option value="" disabled selected>Select Category</option>
                                        <th:block
                                            th:each="category : ${T(ahqpck.maintenance.report.entity.Complaint.Category).values()}">
                                            <option th:value="${category}" th:text="${category}"
                                                th:selected="${param.category == category}">
                                            </option>
                                        </th:block>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}"
                                        th:errors="*{category}">
                                        Please select a category.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="4"
                                placeholder="Describe the issue in detail..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imageBefore">Image <span class="text-muted">(optional)</span></label>
                            <div class="mb-2">
                                <img id="addImagePreview" src="" alt="Image Preview" class="img-thumbnail"
                                    style="max-height: 150px; display: none;">
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="imageBefore" name="imageBeforeFile"
                                    accept="image/*">
                                <label class="custom-file-label" for="imageBefore">Choose file</label>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer border-0 pt-2 pb-4 px-4 d-flex justify-content-between">
                    <small class="text-muted">
                        <i class="fas fa-asterisk text-danger mr-1"></i> Required fields
                    </small>
                    <div>
                        <button type="button" class="btn btn-danger btn-border" data-dismiss="modal">Cancel</button>
                        <button type="submit" form="formAdd" class="btn btn-primary ml-2">Create Report</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/error-modal :: error-modal}"></div>

    <script>

        // ==============================
        // FILTER AUTOCOMPLETE SYNC
        // Keeps hidden <select> in sync with text <input> for filtering
        // ==============================
        function setupLiveSearch(inputId, selectId, optionsContainerId, fieldLabel = 'item') {
            const input = document.getElementById(inputId);
            const select = document.getElementById(selectId);
            const dropdown = document.getElementById(`${inputId.replace('Input', 'Dropdown')}`);
            const options = Array.from(document.querySelectorAll(`#${optionsContainerId} option`)).map(opt => ({
                value: opt.value,
                label: opt.value,
                id: opt.dataset.employeeId || opt.dataset.code || ''
            }));

            if (!input || !select || !dropdown) {
                console.warn(`Missing elements for ${inputId}`);
                return;
            }

            // Filter and show dropdown
            input.addEventListener('input', function () {
                const term = this.value.toLowerCase().trim();
                dropdown.innerHTML = '';

                if (term === '') {
                    dropdown.style.display = 'none';
                    select.value = '';
                    return;
                }

                const filtered = options.filter(opt =>
                    opt.label.toLowerCase().includes(term)
                );

                if (filtered.length === 0) {
                    dropdown.style.display = 'none';
                    return;
                }

                filtered.forEach(opt => {
                    const div = document.createElement('div');
                    div.className = 'dropdown-item';
                    div.style.cursor = 'pointer';
                    div.style.whiteSpace = 'normal';

                    // Highlight matched text
                    const regex = new RegExp(`(${term})`, 'gi');
                    const highlighted = opt.label.replace(regex, '<strong>$1</strong>');
                    div.innerHTML = highlighted;

                    div.addEventListener('click', () => {
                        input.value = opt.label;
                        select.value = opt.id;
                        dropdown.style.display = 'none';
                        input.focus();
                    });

                    dropdown.appendChild(div);
                });

                dropdown.style.display = 'block';
            });

            // Hide dropdown when clicking outside
            document.addEventListener('click', function (e) {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.style.display = 'none';
                }
            });

            // Navigate with keyboard
            input.addEventListener('keydown', function (e) {
                const items = dropdown.querySelectorAll('.dropdown-item');
                if (items.length === 0) return;

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    let current = Array.from(items).findIndex(item => item.classList.contains('active'));
                    current = (current + 1) % items.length;
                    items.forEach(item => item.classList.remove('active'));
                    items[current].classList.add('active');
                    items[current].scrollIntoView({ block: 'nearest' });
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    let current = Array.from(items).findIndex(item => item.classList.contains('active'));
                    current = current <= 0 ? items.length - 1 : current - 1;
                    items.forEach(item => item.classList.remove('active'));
                    items[current].classList.add('active');
                    items[current].scrollIntoView({ block: 'nearest' });
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    const active = dropdown.querySelector('.dropdown-item.active');
                    if (active) {
                        active.click();
                    }
                } else if (e.key === 'Escape') {
                    dropdown.style.display = 'none';
                }
            });
        }


        setupLiveSearch('reporterInput', 'reporterSelect', 'userOptions', 'Reporter');
        setupLiveSearch('assigneeInput', 'assigneeSelect', 'userOptions', 'Assignee');
        setupLiveSearch('areaInput', 'areaSelect', 'areaOptions', 'Area');
        setupLiveSearch('equipmentInput', 'equipmentSelect', 'equipmentOptions', 'Equipment');

        document.getElementById('imageBefore').onchange = function (evt) {
            const preview = document.getElementById('addImagePreview');
            const file = evt.target.files[0];
            if (file && file.type.match('image.*')) {
                const reader = new FileReader();
                reader.onload = function () {
                    preview.src = reader.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</div>
