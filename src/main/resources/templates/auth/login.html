<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/auth}">

<head>
    <title>Login</title>
</head>

<body>
    <div layout:fragment="content">
        <h3 class="text-center mb-4"><strong>LOGIN</strong></h3>

        <!-- Flash Messages -->

        <!-- Error Alert - Bootstrap 4 -->
        <!-- <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show d-flex align-items-center"
            role="alert">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span>Invalid credentials. Please check your email/ID and password.</span>
        </div> -->

        <!-- Success Alert - Bootstrap 4 -->
        <!-- <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show d-flex align-items-center"
            role="alert">
            <i class="fas fa-check-circle mr-2"></i>
            <span>You have been logged out successfully.</span>
        </div> -->

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Email or Employee ID</label>
                <input type="text" name="usernameOrEmployeeId" class="form-control"
                    placeholder="Email or Employee ID" required autofocus />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password"
                    required />
            </div>
            <div class="form-group">
                <a th:href="@{/forgot-password}" class="text-primary">Forgot Password?</a>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <div class="form-group text-center">
                Don't have an account? <a th:href="@{/register}" class="text-primary">Sign Up</a>
            </div>
        </form>
    </div>
</body>

</html>
