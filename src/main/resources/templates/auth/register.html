<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/auth}">

<head>
    <title>Register</title>
</head>

<body>
    <div layout:fragment="content">
        <h3 class="text-center mb-4"><strong>REGISTER</strong></h3>

        <!-- Flash Messages -->

        <!-- Registration Form -->
        <form th:action="@{/register}" method="post" th:object="${registerDTO}">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required
                    autofocus />
                <div th:if="${#fields.hasErrors('name')}" class="text-danger mt-1">
                    <small th:errors="*{name}"></small>
                </div>
            </div>

            <div class="form-group">
                <label>Employee ID</label>
                <input type="text" th:field="*{employeeId}" class="form-control" placeholder="Enter employee ID"
                    required />
                <div th:if="${#fields.hasErrors('employeeId')}" class="text-danger mt-1">
                    <small th:errors="*{employeeId}"></small>
                </div>
            </div>

            <div class="form-group">
                <label>Email address</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required />
                <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-1">
                    <small th:errors="*{email}"></small>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control"
                    placeholder="Password (min. 8 characters)" required />
                <div th:if="${#fields.hasErrors('password')}" class="text-danger mt-1">
                    <small th:errors="*{password}"></small>
                </div>
            </div>

            <div class="form-group">
                <label>Verify Password</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control"
                    placeholder="Re-enter password" required />
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>

            <div class="form-group text-center">
                Already have an account?
                <a th:href="@{/login}" class="text-primary">Login</a>
            </div>
        </form>

    </div>
</body>

</html>
